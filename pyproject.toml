[project]
name = "zalfmas-fbp"
version = "0.2.9"
description = "lib and tooling for Cap'n Proto-based FBP flows"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [{ name = "Michael Berg-Mohnicke", email = "michael.berg@zalf.de" }]
dependencies = [
    "tomli>=2.2.1,<3",
    "tomli-w>=1.2.0,<2",
    "zalfmas-common (>=0.1.22,<0.2.0)",
    "zalfmas-capnp-schemas (>=0.1.29,<0.2.0)",
    # Referencing local package examples:
    # "zalfmas-common @ file:///home/<user>/Zalf/zalf-rpm/mas/mas_python_common",
    # "zalfmas-capnp-schemas @ file:///home/<user>/Zalf/zalf-rpm/mas/mas_capnproto_schemas",
    # Or git repositories
    # "zalfmas-common @ git+https://github.com/zalf-rpm/mas_python_common.git",
    # "zalfmas-capnp-schemas @ git+https://github.com/zalf-rpm/mas_capnproto_schemas.git"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
