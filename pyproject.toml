#]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "zalfmas_fbp/run/default_configs" }]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
libsodium = ">=1.0.20,<2"

# Referencing local packages in editable mode for pixi
# [tool.pixi.pypi-dependencies]
# zalfmas-common = { path = "../mas_python_common", editable = true }
# zalfmas-capnp-schemas = { path = "../mas_capnproto_schemas", editable = true }

# Referencing local packages in editable mode for poetry
[tool.poetry.dependencies]
zalfmas-common = { path = "../mas_python_common", develop = true }
zalfmas-capnp-schemas = { path = "../mas_capnproto_schemas", develop = true }
zalfmas-services = { path = "../mas_python_services", develop = true }
tomli = "^2.2.1"
tomli-w = "^1.2.0"
netcdf4 = "^1.7.2"
spotpy = "^1.6.6"
matplotlib = "^3.10.6"

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.10"

[tool.ruff]
target-version = "py310"
[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]
