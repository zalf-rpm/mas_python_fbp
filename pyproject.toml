[project]
name = "zalfmas-fbp"
version = "0.2.14"
description = "lib and tooling for Cap'n Proto-based FBP flows"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [{ name = "Michael Berg-Mohnicke", email = "michael.berg@zalf.de" }]
#dependencies = [
#    "tomli>=2.2.1,<3",
#    "tomli-w>=1.2.0,<2",
#    "zalfmas-common (>=0.1.28,<0.2.0)",
#    "zalfmas-capnp-schemas (>=0.1.34,<0.2.0)",
#    "netcdf4 (>=1.7.2,<2.0.0)",
