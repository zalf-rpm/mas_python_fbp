name: Release Mas Python FBP
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
jobs:
  release-please:
    name: Trigger release-please and docker image creation on release
    uses: dakispro/.github/.github/workflows/release.yml@main
    secrets:
      DOCKERHUB_TOKEN: ${{secrets.DOCKERHUB_TOKEN}}
  pypi-publish:
    needs: release-please
    if: ${{ needs['release-please'].outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/zalfmas-fbp
    steps:
      # Build + publish Python package to PyPI on release via Trusted Publishing
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Build Python distribution
        run: |
          python -m pip install --upgrade pip build
          python -m build
      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
